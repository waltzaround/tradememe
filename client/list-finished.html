<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trade Meme</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <img src="./logo.JPG" className="logo">
            <div class='nav-container'>
                <a class="nav-link" href="./index.html">View Memes</a>
            </div>
        </header>
        <div class='divider'></div>
        <h1>What meme are you listing?</h1>

        <form onsubmit="return submitMeme(event)">
            <div class='meme-form'>
                <label class='meme-form-label' for='meme-name'>Meme Name</label>
                <input class='meme-form-input' name=" meme-name" id="meme-name" type='text'></input>
            </div>

            <div class='meme-form'>
                <label class='meme-form-label' for='meme-image'>Meme Image URL</label>
                <input class='meme-form-input' name='meme-image' id='meme-image' type='text'></input>
            </div>

            <!-- <div class='meme-form'>
                <label class='meme-form-label'>Starting Price</label>
                <input class='meme-form-input' name='meme-price' id='meme-price' max="20" type='number'></input>
            </div> -->
            <div>
                <button type='submit' id='meme-submit' class='bid-button'>Submit Meme</button>
            </div>
        </form>


    </div>
    <script src="app.js"></script>

</body>

</html>
